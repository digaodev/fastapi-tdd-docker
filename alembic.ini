[alembic]
# Where Alembic will place/look for migration scripts
script_location = migrations

# Alembic requires a URL here even if env.py builds/uses your app's engine.
# We keep a DEV placeholder; env.py will override it in "online" mode.
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@db:5432/web_dev

# (Optional) templates & encoding â€” keep defaults
# file_template = %%(rev)s_%%(slug)s
# output_encoding = utf-8

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

# Keep SQLAlchemy engine logs quieter by default; flip to INFO when debugging DDL
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
